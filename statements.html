<!DOCTYPE html>
<head>
    <title>Javascript Statements</title>
</head>
<html>
    <body>

        <h2>JavaScript Statements</h2>
        <p>Multiple statements on one line is allowed.</p>

        <p id="statement1"></p>

        <script>
            var a, b, c; //variable declaration
            a = 1; b = 2; c = a + b;
            document.getElementById("statement1").innerHTML = c;
        </script>

    </body>
</html>
