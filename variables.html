<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Variables</title>
    </head>
<body>

    <h2>JavaScript Variables</h2>
    <p>x, y, and z are variables</p>

    <p id="variable1"></p>
    <p id="variable2"></p>
    <p id="variable3"></p>
    <p id="variable4"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("variable1").innerHTML =
        "The value of z is: " + z;// Returns The value of z is: 11
    </script>

    <script>
        var a = "John" + " " + "Doe";
        document.getElementById("variable2").innerHTML = a;// Returns John Doe

        var b = "5" + 2 + 3;
        document.getElementById("variable3").innerHTML = b;// Returns 523

        var c = 2 + 3 + 9 + "5";
        document.getElementById("variable4").innerHTML = c;//Returns 145
    </script>

</body>
</html>
