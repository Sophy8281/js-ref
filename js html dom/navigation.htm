<!DOCTYPE html>
<html>
    <head><title>Navigation</title></head>
<body>

    <!-- Child Nodes and Node Values -->
    <h1 id="id01">My First Page</h1>
    <p id="id02"></p><hr>

    <script>
    document.getElementById("id02").innerHTML = document.getElementById("id01").innerHTML;
    </script>

    <h1 id="id02">My First Page</h1>
    <p id="id04"></p><hr>

    <script>
    document.getElementById("id04").innerHTML = document.getElementById("id03").firstChild.nodeValue;
    </script>

    <h1 id="id05">My First Page</h1>
    <p id="id06">Hello!</p><hr>

    <script>
    document.getElementById("id06").innerHTML = document.getElementById("id05").childNodes[0].nodeValue;
    </script>

    <!-- DOM Root Nodes -->
    <!-- The body of the document -->
    <p>Hello World!</p>
    <div>
    <p>The DOM is very useful!</p>
    <p>This example demonstrates the <b>document.body</b> property.</p>
    </div><hr>

    <script>
    alert(document.body.innerHTML);
    </script>

    <!-- DOM Root Nodes -->
    <!-- The full document -->
    <p>Hello World!</p>
    <div>
    <p>The DOM is very useful!</p>
    <p>This example demonstrates the <b>document.documentElement</b> property.</p>
    </div><hr>

    <script>
    alert(document.documentElement.innerHTML);
    </script>

    <!-- nodeName Property -->
    <h1 id="id07">My First Page</h1>
    <p id="id08"></p><hr>

    <script>
    document.getElementById("id08").innerHTML = document.getElementById("id07").nodeName;
    </script>

    <!-- nodeType Property -->
    <h1 id="id09">My First Page</h1>
    <p id="id010"></p><hr>

    <script>
    document.getElementById("id010").innerHTML = document.getElementById("id09").nodeType;
    </script>
</body>
</html>
