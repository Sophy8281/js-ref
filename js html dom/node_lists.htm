<!DOCTYPE html>
<html>
    <head><title>Node Lists</title></head>
<body>

    <h2>JavaScript HTML DOM!</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p id="demo"></p><hr>
    <p id="demo1"></p><hr>
    

    <script>
        var myNodelist = document.querySelectorAll("p");
        document.getElementById("demo").innerHTML =
        "The innerHTML of the second paragraph is: " +
        myNodelist[1].innerHTML;

        // <!-- HTML DOM Node List Length -->
        document.getElementById("demo1").innerHTML =
        "This document contains " + myNodelist.length + " paragraphs.";
    </script>

    <!-- Use of HTML DOM Node List Length -->
    <p>Click the button to change the color of all p elements.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var myNodelist = document.querySelectorAll("p");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                myNodelist[i].style.color = "blue";
            }
        }
    </script>

</body>
</html>
