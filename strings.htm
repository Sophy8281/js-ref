<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript String Properties</title>
    </head>
<body>

    <!--JavaScript String Properties-->

    <p id="string1"></p>
    <p id="string2"></p>

    <script>
        var string1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.getElementById("string1").innerHTML = string1.length;

        var x = "We are the so-called \"Vikings\" from the north.";
        document.getElementById("string2").innerHTML = x;
    </script>

</body>
