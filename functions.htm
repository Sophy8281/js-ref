<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
<body>

    <!--JavaScript Functions<-->

    <p id="function1"></p>
    <p id="function2"></p>

    <script>
        var x = myFunction(4, 3);
        document.getElementById("function1").innerHTML = x;

        function myFunction(a, b) {
            return a * b;
        }
    </script>

    <script>
        function toCelsius(f) {
            return (5/9) * (f-32);
        }
        document.getElementById("function2").innerHTML = toCelsius(104);
    </script>

</body>
</html>
